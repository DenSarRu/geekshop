{% extends 'authapp/base.html' %}
{% load static %}

{% block content %}
<div class="row center py-4">
    <div class="col-4"></div>
    <div class="col-4">
        <div class="col-4"></div>
        <form class="form-horizontal" action="{% url 'auth:login' %}" method="post" enctype=multipart/form-data>
            <div class="h2 text-center head"> Вход в систему</div>
            {% csrf_token %}
            {% if next %}
            <input type="hidden" name="next" value="{{ next }}">
            {% endif %}
            {{ login_form.as_p }}
            <button type="submit" class="btn btn-primary">Войти</button>
        </form>
        <div class="col-4"></div>
        <button class="btn btn-round form-control">
            <a href="{% url 'auth:register' %}" class="">
                зарегистрироваться
            </a>
        </button>
        <!--        <div>-->
        <!--            <a href="#"><i class="fa fa-facebook"></i></a>-->
        <!--            <a href="#"><i class="fa fa-skype"></i></a>-->
        <!--        </div>-->
        <button class="btn btn-round form-control social-likes__button">
            <a href="{% url 'social:begin' 'vk-oauth2' %}?next=/">
                <i class="fa fa-vk" aria-hidden="true"></i>
            </a>
        </button>
    </div>
    <div class="col-4"></div>
</div>

{% endblock %}
