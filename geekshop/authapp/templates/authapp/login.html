{% extends 'authapp/base.html' %}
{% load static %}

{% block content %}
<div class="row center py-4">
    <div class="col-4"></div>
    <div class="col-4">
        <div class="col-4"></div>
        <form class="form-horizontal" action="{% url 'auth:login' %}" method="post" enctype=multipart/form-data>
            <div class="h2 text-center head"> Вход в систему</div>
            {% csrf_token %}
            {% if next %}
            <input type="hidden" name="next" value="{{ next }}">
            {% endif %}
            {{ login_form.as_p }}
            <button type="submit" class="btn btn-primary">Войти</button>
        </form>
        <div class="col-4"></div>
        <button class="btn btn-round form-control">
            <a href="{% url 'auth:register' %}" class="">
                зарегистрироваться
            </a>
        </button>
    </div>
    <div class="col-4"></div>
</div>

{% endblock %}
